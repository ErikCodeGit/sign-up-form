<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img src="images/odin-logo.png" alt="odin-logo" />
        <p>ODIN</p>
      </div>
      <footer>
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
          >Halie West on Unsplash</a
        >
      </footer>
    </div>
    <div class="signup-container">
      <div class="encouragement">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started. <br /><br />
        You <i>know</i> you want to.
      </div>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form action="">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first_name" id="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last_name" id="last-name" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm-password"
            />
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <p class="login-redirect">
        Already have an account? <a href="">Log in</a>
      </p>
    </div>
  </body>
</html>
